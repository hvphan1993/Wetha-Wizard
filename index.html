<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Weather Dashboard -->
    <!-- Make main items dynamic instead! Bootstrap styling -->
    <header class="navbar bg-primary">
      <!-- gradient effect not working -->
      <h1 class="display-4 text-light mx-auto">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
      <div class="row mt-2">
        <!-- Sidebar column here -->
        <aside class="col-lg-4">
          <div class="card bg-light p-2 mb-2">
            <!-- Search Form Here -->
            <h4>Enter a City Name:</h4>
            <form class="form-inline" id="city-form">
              <input
                id="city-input"
                class="form-control sm-2"
                type="search"
                aria-label="Search"
              />
              <button
                type="button"
                id="form-submit"
                class="btn btn-primary"
                type="submit"
              >
                <i class="fas fa-search"></i>
              </button>
            </form>
            <!-- Cities searched will appear as buttons in a list -->
            <ul class="list-group mt-2" id="city-list"></ul>
          </div>
        </aside>
        <!-- Second column for the current and 5-day forecast -->
        <div class="col-lg-8">
          <!-- Placeholder weather data to be displayed before search begins -->
          <section id="current" class="card p-2" style="display: none">
            <h1 id="city"></h1>
            <h5 id="date"></h5>
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
            <p id="uv-index">UV Index: <span class="color"></span></p>
          </section>
          <!-- Placeholder for the 5-day forecast -->
          <section id="fiveDay" class="mt-2 mb-2" style="display: none">
            <h3>5-Day Forecast:</h3>
            <!-- Dynamically create 5-day forecast cards -->
            <div class="card-deck"></div>
          </section>
        </div>
      </div>
    </div>
    <script src="./weatherscript.js"></script>
  </body>
</html>
