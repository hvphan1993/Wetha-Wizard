<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://api.openweathermap.org/data/2.5/onecall?lat={lat}&lon={lon}&exclude={part}&appid={API key}"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container col-12">
      <h2 class="col-12 text-center text-white bg-primary bg-gradient">
        Weather Dashboard
      </h2>
    </div>

    <div class="bg-danger">
      <h2 class="col-3 font-weight-bold" id="city search">
        Search for a City:
      </h2>
      <div id="city-search" class="form-group">
        <!-- <label for="name-input">Your name:</label> -->
        <input
          type="text"
          class="form-control ps-1 col-3 border border-dark"
          id="name-input"
          placeholder="Enter city name"
        />
        <button class="col-3 mt-2 btn btn-primary" type="submit">Search</button>
      </div>

      <container>
        <ul class="list-group col-3">
          <li
            id="saveLocation1"
            class="btn list-group-item mt-1 mb-1 p-2 bg-secondary text-black"
          ></li>
          <li
            id="saveLocation2"
            class="btn list-group-item mt-1 mb-1 p-2 bg-secondary text-black"
          ></li>

          ></li>

          ></li>

          ></li>

          ></li>

          ></li>
          <li
            id="saveLocation5"
            class="btn list-group-item mt-1 mb-1 p-2 bg-secondary text-black"
          ></li>
        </ul>
      </container>

      <!-- add current day weather in searched city -->
      <div class="col-9 bg-warning">
      <div class="container end">
        <currentSearch
          class="row col-9 col-md-9 font-weight-bold border border-dark"
        ></currentSearch>
      </div>

      <!-- add 5 day forecast -->
      <div id="forecastBoxes" class="col-12 col-md-10">
        <h3 class="text-center">5-Day Forecast</h3>

        <!-- Add classes to create a row with content having space around it -->
        <section
          class="row justify-content-around position-absolute top-0 start-100 translate-middle"
        >
          <!-- Add classes to create a column that spans full width on mobile, half width on medium screens, and 1/3 on larger screens -->
          <div class="mb-3 col-12 col-md-2">
            <div class="card">
              <div class="card-body">
                <p class="card-text">Date Icon Temp wind speed humidity</p>
              </div>
            </div>
          </div>

          <div class="mb-3 col-12 col-md-2">

        </section>

    </div>
